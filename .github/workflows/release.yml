name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build (release)
        run: swift build -c release

      - name: Package binary
        run: |
          mkdir -p dist
          cp .build/release/cal_export dist/
          cd dist && tar czf cal_export-macos-arm64.tar.gz cal_export

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/cal_export-macos-arm64.tar.gz
          generate_release_notes: true
