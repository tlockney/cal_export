name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build (release)
        run: swift build -c release

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: cal_export-macos-arm64
          path: .build/release/cal_export
