name: CI

on:
  push:
    branches: ["main", "main-1MSup"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build (debug)
        run: swift build 2>&1

      - name: Test
        run: swift test 2>&1

      - name: Build (release)
        run: swift build -c release 2>&1
